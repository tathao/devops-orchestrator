description: "Deploys a standalone MySQL 8.0 server with phpMyAdmin and Vault Agent"

variables:
  - name: "CONTAINER_NAME"
    description: "Docker container name (used as base for all services)"
    default: "mysql-db"
  - name: "MYSQL_PORT"
    description: "Public port to connect directly to MySQL"
    default: "3306"
  - name: "PHPMYADMIN_PORT"
    description: "Public port to access phpMyAdmin web interface"
    default: "8080"
  - name: "MYSQL_DATABASE"
    description: "The name of db when init MySQL"
    default: "my_db"
  - name: "MYSQL_USER"
    description: "Db user"
    default: "my_user"
  - name: "SECRET_PATH"
    description: "The secret path that store the password in Vault"
    default: "secret/data/mysql-db"